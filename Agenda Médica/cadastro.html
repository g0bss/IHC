<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form action="login.html" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" 
               pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="A senha deve ter pelo menos 8 caracteres, incluindo 1 número, 1 letra maiúscula e 1 letra minúscula" required><br><br>

        <label for="confirmarsenha">Confirmar Senha:</label>
        <input type="password" id="confirmarsenha" name="confirmarsenha" required><br><br>

        <button type="submit">Cadastrar</button>
        <button type="button" onclick="window.location.href='login.html'">Voltar</button><br><br>

        <a href="login.html">Já possui cadastro?</a>
    </form>
</body>
</html>
